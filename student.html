<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: skyblue;">
    <center>
        <h1><u>STUDENT'S REGISTRATION FORM</u></h1>
        <h3>Please fill this form to register</h3>
   <form action="">
    <table border="0" cellpadding="5" style="background-color: azure;">
        <tr>
            <th><label for="firstName">First Name:</label></th>
            <td><input type="text" name="firstName" placeholder="Enter First name" id="firstName" required></td>
        </tr>
        <tr>
            <th><label for="lastName"></label>Last Name:</th>
            <td><input type="text" name="lastName" placeholder="Enter Last Name" id="lastName" required></td>
        </tr>
        <tr>
            <th><label for="studgender">Gender:</label></th>
            <td>
                <input type="radio" name="studgender" value="male">Male
                <input type="radio" name="studgender" value="female">Female
                <input type="radio" name="studgender" value="others">Others
            </td>
        </tr>
        <tr>
            <th><label for="">Age:</label></th>
            <td><input type="number" placeholder="Enter your age"></td>
        </tr>
        <tr>
            <th><label for="">Date of birth:</label></th>
            <td><input type="date" name="dob"></td>
        </tr>
        <tr>
            <th><label for="studemail">Email Address:</label></th>
            <td><input type="email" name="studemail" placeholder="Enter your email" id="studemail" required></td>
        </tr>
        <tr>
            <th><label for="studpassword">Password:</label></th>
            <td><input type="password" name="studpassword" placeholder="Enter your password" id="studpassword" required></td>
        </tr>
        <tr>
            <th><label for="confpassword">Confirm Password:</label></th>
            <td><input type="password" name="confpassword" placeholder="Confirm Password" id="confpassword" required></td>
        </tr>
        <tr>
            <th><label for="phonenumber">Phone Number:</label></th>
            <td><input type="tel" name="phonenumber" placeholder="Enter your phone number" id="phonenumber" required></td>
        </tr>
        <tr>
            <th><label for="address">Address:</label></th>
            <td><textarea name="studaddress" id="studaddress" rows="3" cols="25"></textarea></td>
        </tr>
        <tr>
            <th><label for="state">State:</label></th>
            <td>
                <select name="studstate" id="studstate">
                    <option value="bihar">Bihar</option>
                    <option value="goa">Goa</option>
                    <option value="punjab">Punjab</option>
                    <option value="jharkhand">Jharkhand</option>
                    <option value="kerala">Kerala</option>
                    <option value="karnatka">Karnatka</option>
                </select>
            </td>
        </tr>
        <tr>
            <th><label for="pincode">Pincode:</label></th>
            <td><input type="text" pattern="[0-9]{6}" placeholder="Enter 6-digit pincode"></td>
        </tr>
        <tr>
            <th><label for="courses">Course:</label></th>
            <td>
                <select name="studcourse" id="studcourse">
                    <option value="bca">BCA</option>
                    <option value="bba">BBA</option>
                    <option value="mca">MCA</option>
                    <option value="mba">MBA</option>
                    <option value="bsc">BSc</option>
                </select>
            </td>
        </tr>
        <tr>
            <th><label for="hobbies">Hobbies:</label></th>
            <td>
                <input type="checkbox" name="Hobbies">Music
                <input type="checkbox" name="Hobbies">Movies
                <input type="checkbox" name="Hobbies">Sports
                <input type="checkbox" name="Hobbies">Travel
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input type="checkbox">I hereby declare that the above information provided is true and correct
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <button type="submit" value="register">Register</button>
            </td>
        </tr>
    </table>
   </form> 
</center>
</body>
</html>
